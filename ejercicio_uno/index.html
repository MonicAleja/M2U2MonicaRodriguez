<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Uno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>

    </header>
    <main>
        <div class="container">
            <!-- Ejercicio Uno -->
            <section>
                <h2>Ejercicio Uno</h2>
                <div class="row text-center">
                    <div class="card text-white bg-info mb-3 col-md-6 mg" style="max-width: 18rem; box-shadow: 3px 5px #9b7aa2; margin-right: 2em;">
                        <div class="card-header">Estudiante</div>
                        <div class="card-body">
                            <form action="#">
                                <label for="nombre_estudiante">Digite el nombre del estudiante:</label><br>
                                <input type="text" id="nombre_estudiante" name="nombre_estudiante" value=""><br><br>
                                <label for="cantidad_materias">Digite la cantidad de materias:</label><br>
                                <input type="text" id="cantidad_materias" name="cantidad_materias" value=""><br><br>
                                <input type="submit" value="Ejecutar" id="boton">
                            </form>
                        </div>
                    </div>
                    <div class="card text-white bg-info mb-3 col-md-6" style="max-width: 18rem; box-shadow: 3px 5px #9b7aa2;">
                        <div class="card-header">Respuesta</div>
                        <div class="card-body">
                            <h5 class="card-title">Estudiante: </h5>
                            <p class="card-text" id="mostrar_nombre">....</p>
                            <h5 class="card-title">Cantidad</h5>
                            <p class="card-text" id="mostrar_cantidad_materias">....</p>
                            <h5 class="card-title">Total</h5>
                            <p class="card-text" id="total">....</p>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <h2>Tabla</h2>
                <div class="row text-center col-md-6" id="contenedorTabla">

                </div>
            </section>
        </div>
    </main>
    <footer>

    </footer>
    <script src="ejercicio_uno.js"></script>
</body>

</html>
